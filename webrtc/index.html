<!DOCTYPE html>
<html lang="en">
	<head>
		<title>WebRTC connection</title>
		<script src="conn.js" type="text/javascript"></script>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<style>
			.error {
				color:red;
			}
		</style>
	</head>
	<body>
		<form id="conn-form" onsubmit="return connToHost();">
			<fieldset>
				<legend>Connect to host:port via UDP/DTLS/SCTP</legend>
				<label for="conn-host">Host:</label>
				<input type="text" name="conn-host" />
				<label for="conn-port">Port:</label>
				<input type="number" name="conn-port" />
				<label for="conn-fingerprint">Fingerprint SHA-256</label>
				<input type="text" name="conn-fingerprint" />
				<input type="submit" value="Connect">
			</fieldset>
		</form>
		<p id="log" />
	</body>
</html>
